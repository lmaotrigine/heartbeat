on:
  push:
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        include:
          - build: pinned
            rust: 1.81.0
          - build: stable
            rust: stable
          - build: beta
            rust: beta
          - build: nightly
            rust: nightly
    runs-on: ubuntu-latest
    name: "Check rust ${{ matrix.rust }}"
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.build }}-${{ hashFiles('**/Cargo.lock') }}
      - name: setup rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt
      - name: setup nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - name: setup just
        uses: taiki-e/install-action@v2
        with:
          tool: just
      - name: setup ripgrep
        uses: taiki-e/install-action@v2
        with:
          tool: ripgrep
      - name: setup binstall
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall
      - name: setup mdbook
        uses: taiki-e/install-action@v2
        with:
          tool: mdbook
      - name: setup mdbook-linkcheck
        uses: taiki-e/install-action@v2
        with:
          tool: mdbook-linkcheck
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install dependencies
        run: |
          npm install -g stylelint typescript eslint
          npm install
      - name: check and test
        run: |
          just ci
        shell: bash
        env:
          RUST_TOOLCHAIN: ${{ matrix.rust }}
